<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
	<style>
		* {
			box-sizing: border-box;
		}
		html, body, #mount {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#backdrop {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0.75;
		}
		#mount {
			display: flex;
			align-items: center;
			justify-content: center;
			position: absolute;
			z-index: 1;
		}
	</style>
  </head>
  <body>
	<div id="backdrop"></div>
	<div id="mount"></div>
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
